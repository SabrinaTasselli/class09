<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>mucho de vos Register Page</title>
</head>
<body>
    <div class = "container">
        <header>
            <img id = logo src="./img/logo nuevo.png" alt="mucho de vos logo">
            <h1>Welcome to mucho de vos!</h1>
            <h2>Sign up for a free account</h2>
        </header>
            <form class = "form">
                <label class = "container-form" for = "fullname">Full Name</label>
                <input type = "text" required>
                <label class = "container-form" for = "e-mail">e-mail</label>
                <input type = "email" required>
                <label class = "container-form" for = "password" class = "conteiner-form">Password</label>
                <input type = "password" required>
                <label class = "container-form" for = "repeatpassword" class = "conteiner-form">Repeat Password</label>
                <input type = "password" required>
                <div class = "container-button">
                    <input type = "submit" value = "Register" class = "button">
                    <input type = "reset" value = "reset" class = "button">
                    <a href="./login.html">login</a>
                </div>
            </form>      
    </div>
    <script src="./register.htm"></script>
</body>
</html>
